name: " Simple  React CI Pipeline / Workflows "


on: 
     push:
        branches: 
        - main


jobs:
    build-and-test:
        runs-on: ubuntu-latest


        steps:
            - name: "Setup Node Js"
              uses: actions/setup-node@v4
              with:
                node-version: '21'
            
            - name: "Check Node  Version"
              run: node --version

            - name: "Clone the Reprository"
              uses: actions/checkout@v2
